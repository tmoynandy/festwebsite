  <script>
  
	function yrsec(e)
	{
		var x=e.value;
		
		if((x=="IT")||(x=="EE"))
		{
			document.getElementById("Section").setAttribute("disabled",true);
		}
		else if(x=="MCA"||x=="BBA"||x=="BCA")
		{
			document.getElementById("Section").setAttribute("disabled",true);
			document.getElementById("frth").setAttribute("disabled",true);
		}
		else
		{
			document.getElementById("Section").removeAttribute("disabled");
			document.getElementById("frth").removeAttribute("disabled");
		}
	
	
	}
  
	function ev()
	{
		document.getElementById("Event").removeAttribute("disabled");
		document.getElementById("Event Type").removeAttribute("disabled");
	
	}
  
  </script>

	<script>
	  var count_particles, stats, update;
	  stats = new Stats;
	  stats.setMode(0);
	  stats.domElement.style.position = 'absolute';
	  stats.domElement.style.left = '0px';
	  stats.domElement.style.top = '0px';
	  document.body.appendChild(stats.domElement);
	  count_particles = document.querySelector('.js-count-particles');
	  update = function() {
		stats.begin();
		stats.end();
		if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
		  count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
		}
		requestAnimationFrame(update);
	  };
	  requestAnimationFrame(update);
	</script>
